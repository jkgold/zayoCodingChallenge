<!DOCTYPE html>
<!--defines angular app and sets the controller -->
<html ng-app="ROICalculator" ng-controller="ROIController">
<head>
  <title>ROI Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--stylesheetss -->
  <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
  <!--Scripts -->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script>

</head>
<body>
    <div class="jumbotron">
      <div class="row">
        <div class="col-sm-12">
          <h1>ROI Calculator</h1>
          <br><br>
          <form role="form">
            <label for="one-time-revenue">Enter One Time Revenue</label>
            <input type="number" ng-model="enteredRevenueFromUser" class="form-control" placeholder="{{enteredRevenueFromUser}}">
          </form>

        </div>

      </div>
    </div>

</body>
</html>
