<!DOCTYPE html>
<html ng-app="roiCalculatorApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Roi Calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>
<label>One Time Revenue Items</label>
  <div ng-controller="OneTimeRevenueController">
    <div class="container">
      <ul>
        <li ng-repeat"oneTime in oneTimeRev.oneTimes">
          <label class="name">
            <input type="name" ng-model="todo.done">
            <span class="done-{{oneTime.done}}">{{oneTime.text}}</span>
          </label>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
