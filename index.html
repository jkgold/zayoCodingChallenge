<!DOCTYPE html>
<!--defines angular app and sets the controller -->
<html ng-app="ROICalculator" ng-controller="ROIController">
<head>
  <title>ROI Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--stylesheetss -->
  <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
  <!--Scripts -->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script>
<!-- Angular module -->

  <script type="text/javascript">
    var roiCalculator = angular.module('ROICalculator', []);
    roiCalculator.controller('ROIController', ['$scope', function($scope){
      $scope.userInput = function() {
        console.log($scope.enteredRevenueFromUser);
        return $scope.enteredRevenueFromUser;

      }
      $scope.userInput();

    }]);
  </script>

</head>
<body>
    <div class="jumbotron">
      <div class="row">
        <div class="col-sm-12">
          <h1>ROI Calculator</h1>
          <br><br>
          <form role="form">
            <label for="one-time-revenue">Enter One Time Revenue</label>
            <input type="number" ng-model="enteredRevenueFromUser" class="form-control" placeholder="Enter amount">
            <button ng-click="userInput()">Add Revenue Item</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-7">
          <br><br>
          <table class="table table-border">
            <thead>
            <tr>
              <th></th>
              <th>One Time Revenue</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
              <tr>
                <td>item 1</td>
                <td>{{enteredRevenueFromUser}}</td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</body>
</html>
