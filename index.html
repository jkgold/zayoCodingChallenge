<!DOCTYPE html>
<!--defines angular app and sets the controller -->
<html ng-app="ROICalculator" ng-controller="ROIController">
<head>
  <title>ROI Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--stylesheetss -->
  <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
  <!--Scripts -->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script>
<!-- Angular module -->

  <script type="text/javascript">
    var roiCalculator = angular.module('ROICalculator', []);
    roiCalculator.controller('ROIController', ['$scope', function($scope){
      $scope.revenueArrs = []
      $scope.monthlyRevenueArrs =[]
      $scope.userInputOneTime = function() {
        // console.log($scope.enteredRevenueFromUser);
        $scope.revenueArrs.push($scope.enteredRevenueFromUser)
        console.log($scope.revenueArrs)
        
        // console.log($scope.monthlyRevenueFromUser)
        $scope.monthlyRevenueArrs.push($scope.monthlyRevenueFromUser)
        // console.log($scope.monthlyRevenueArrs)
        // for(var i =0; i<$scope.revenueArrs.length; i++){
        //   $scope.totalOneTimeRevenue = $scope.revenueArrs.reduce();
        //   console.log($scope.totalOneTimeRevenue);
        // }
      }

      // $scope.totalOneTimeRevenue = function() {
      //   {return $scope.revenueArrs};
      // }
      //   console.log($scope.totalOneTimeRevenue())

    }]);
  </script>

</head>
<body>
    <div class="jumbotron">
      <div class="row">
        <div class="col-sm-12">
          <h1>ROI Calculator</h1>
          <br><br>
          <form role="form">
            <div>
              <label for="one-time-revenue">Enter One Time Revenue</label>
              <input type="number" ng-model="enteredRevenueFromUser" class="form-control" placeholder="Enter amount">
            </div>
            <div>
              <label for="Enter Monthly Revenue">Enter Monthly Revenue</label>
              <input type="number" ng-model="monthlyRevenueFromUser" class="form-control" placeholder="Enter amount">
            </div>
            <button ng-click="userInputOneTime()">Add Revenue Item</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-7">
          <br><br>
          <table class="table table-border">
            <thead>
            <tr>
              <th>One Time Revenue</th>
            </tr>
            </thead>
            <tbody>
              <tr ng-repeat="revenueArr in revenueArrs" "monthlyRevenueArr in monthlyRevenueArrs">
                <td>{{revenueArr}}</td>
              </tr>
            </tbody>
            <thead>
              <tr>
                <th>Monthly Revenue</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="monthlyRevenueArr in monthlyRevenueArrs" >
                <td>{{monthlyRevenueArr}}</td>
              </tr>
            </tbody>
          </table>
          </div>
        </div>
      </div>
</body>
</html>
